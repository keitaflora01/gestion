{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartFinance - Formulaire</title>
    <link rel="stylesheet" href="{% static 'css/inscription.css'%}">
    
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>SmartFinance</h1>
        </div>
        
        <div class="form-container">
            <h1 class="section-title">Informations Personnelles</h1>
            
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %} 
                <div class="form-group">
                    <label for="nomComplet">Nom complet</label>
                    <input type="text" id="nomComplet" name="nomComplet" required>
                </div>
                <div class="form-group">
                    <label for="username">nom utilisateur</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">mot de passe</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="telephone">T√©l√©phone</label>
                            <input type="tel" id="telephone" name="telephone" required>
                        </div>
                    </div>
                </div>
                
                <h1 class="section-title">Informations Financi√®res</h1>
                
                <div class="form-group">
                    <label for="revenuAnnuel">Revenu Annuel </label>
                    <input type="number" id="revenuAnnuel" name="revenuAnnuel" required>
                </div>
                
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="statutProfessionnel">Statut Professionnel</label>
                            <select id="statutProfessionnel" name="statutProfessionnel" required>
                                <option value="">S√©lectionnez une option</option>
                                <option value="salarie">Salari√©</option>
                                <option value="independant">Ind√©pendant</option>
                                <option value="entrepreneur">Entrepreneur</option>
                                <option value="retraite">Retrait√©</option>
                                <option value="etudiant">√âtudiant</option>
                                <option value="autre">Autre</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="objectifFinancier">Objectif Financier Principal</label>
                    <select id="objectifFinancier" name="objectifFinancier" required>
                        <option value="">S√©lectionnez une option</option>
                        <option value="epargne">√âpargne</option>
                        <option value="investissement">Investissement</option>
                        <option value="retraite">Pr√©paration retraite</option>
                        <option value="impots">Optimisation fiscale</option>
                        <option value="patrimoine">Transmission de patrimoine</option>
                        <option value="immobilier">Investissement immobilier</option>
                        <option value="autre">Autre</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="imagePersonnalisee">Image personnalis√©e</label>
                    <div class="file-upload">
                        <input type="file" name="imagepersonnaliser"  accept="image/*">
                        <!-- <input type="file"  name="imagepersonnaliser" accept="image/*" class="file-input"> -->
                        <label for="imagePersonnalisee" class="file-label">
                            <span class="file-icon">üìÅ</span>
                            <span class="file-text">Choisir une image</span>
                        </label>
                        <div class="file-preview" id="imagePreview"></div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="commentaires">Commentaires</label>
                    <textarea id="commentaires" name="commentaires" rows="3" placeholder="Commentaires suppl√©mentaires (optionnel)"></textarea>
                </div>
                
                <div class="form-group">
                    <button type="submit">Envoyer</button>
                </div>
            </form>
        </div>
    </div>
    

</body>
</html>
